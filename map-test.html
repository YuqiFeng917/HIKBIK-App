<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKBIK Maps Test</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        .status { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="status" id="status">正在加载Google Maps...</div>
    <div id="map"></div>
    
    <script>
        function initMap() {
            document.getElementById('status').innerHTML = 'Google Maps加载成功！';
            
            const beijing = { lat: 39.9042, lng: 116.4074 };
            
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: beijing,
                mapTypeId: 'roadmap'
            });
            
            // 添加标记
            new google.maps.Marker({
                position: beijing,
                map: map,
                title: '北京'
            });
        }
        
        function handleError() {
            document.getElementById('status').innerHTML = 'API密钥错误或网络问题';
        }
    </script>
    
           <script async defer 
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI33J64VFPhSque-J6jsSpK6440QBSeTs&callback=initMap&v=3.56"
               onerror="handleError()">
           </script>
</body>
</html>
